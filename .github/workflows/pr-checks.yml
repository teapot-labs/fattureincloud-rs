name: PR Preflight Checks

on:
  pull_request:
    branches: [ master ]
    paths:
    - 'rust-client/**'

env:
  CARGO_TERM_COLOR: always

jobs:
    toolchain:
        name: âš’ï¸ Toolchain
        runs-on: ubuntu-latest
        steps:
          - name: âš’ï¸ Toolchain Info
            run: |
              cargo --version --verbose
              rustc --version
              cargo clippy --version

    clippy:
        name: ğŸ“ Clippy
        needs: toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: âš¡ Cache
              uses: actions/cache@v3
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target
                key: ${{ runner.os }}-cargo-${{ hashFiles('rust-client/Cargo.lock') }}

            - name: ğŸ“ Clippy
              run: |
                cd rust-client
                cargo clippy --

    build:
        name: ğŸ”¨ Build
        needs: toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: âš¡ Cache
              uses: actions/cache@v3
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target
                key: ${{ runner.os }}-cargo-${{ hashFiles('rust-client/Cargo.lock') }}

            - name: ğŸ”¨ Build
              run: |
                cd rust-client
                cargo build

    test:
        name: ğŸ§ª Test
        needs: toolchain
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›’ Checkout
              uses: actions/checkout@v4

            - name: âš¡ Cache
              uses: actions/cache@v3
              with:
                path: |
                  ~/.cargo/bin/
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target
                key: ${{ runner.os }}-cargo-${{ hashFiles('rust-client/Cargo.lock') }}

            - name: ğŸ§ª Test
              run: |
                cd rust-client
                cargo test --all
